<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <h2>Grade Calculator</h2>
    <label for="fName">First Name</label><input type="text" id="fName">
    <label for="lName">Last Name</label><input type="text" id="lName">
    <label for="pointsEarned">Points Earned</label><input type="number" id="pointsEarned">
    <label for="pointsPossible">Points Possible</label><input type="number" id="pointsPossible" min="">

<button>Submit</button>
    <br>
    <h2 id="FirstName"></h2>
    <h2 id="lastName"></h2>
    <h2 id="percent"></h2>
    <h2 id="letterGrade"></h2>

</form>



</body>

        crossorigin="anonymous"></script>
<script src="code.js"></script>
</html>
